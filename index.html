<!DOCTYPE html>
<html>
<head>
	<title>Link Buttons with Hover Effects</title>
	<style>
		/* Style for link buttons */
		.link-button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s;
		}
		/* Hover effect for link buttons */
		.link-button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<!-- Link buttons with hover effects -->
	<a href="ore.html" class="link-button">แร่เหล็ก</a>
	<a href="hide.html" class="link-button">หนัง</a>
	<a href="fiber.html" class="link-button">ฝ้าย</a>
	<a href="wood.html" class="link-button">ไม้</a>
	<a href="stone.html" class="link-button">หิน</a>
</body>
</html>
